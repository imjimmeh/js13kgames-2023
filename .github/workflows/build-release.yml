name: Build & Release Game

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - run: npm ci

      - run: npm run build --if-present

      - name: Zip
        run: zip -r build.zip build/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build.zip
